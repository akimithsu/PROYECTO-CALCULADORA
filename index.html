<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/estilos.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="card">
        <div class="row">
          <div class="col mb-4">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="day"
                placeholder="DD"
              />
              <label for="floatingInput">DAY</label>
            </div>
          </div>
          <div class="col mb-4">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="month"
                placeholder="MM"
              />
              <label for="floatingInput">MONTH</label>
            </div>
          </div>
          <div class="col mb-4">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="year"
                placeholder="YY"
              />
              <label for="floatingInput">YEAR</label>
            </div>
          </div>
        </div>
        <div class="row-botsep">
          <div class="botsep">
            <div class="separacion"></div>
            <button class="boton" id="boton" onclick="calculadora()">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </div>

        <div class="card-body">
          <div class="row-card">
            <h1 class="results" id="years">--</h1>
            <h1 class="text_result">YEARS</h1>
          </div>
          <div class="row-card">
            <h1 class="results" id="months">--</h1>
            <h1 class="text_result">MONTHS</h1>
          </div>
          <div class="row-card">
            <h1 class="results" id="days">--</h1>
            <h1 class="text_result">DAYS</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/javascript.js"></script>
  </body>
</html>
